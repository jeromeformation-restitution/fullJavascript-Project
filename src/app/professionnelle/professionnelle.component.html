<section class="container">

<form (ngSubmit)="sendUser()">

  <div class="form-group">
    <label for="username" class="control-label">Nom d'utilisateur</label>
    <input [(ngModel)]="user.username" type="text" class="form-control" name="username" id="username">
  </div>

  <div class="form-group">
    <label for="email" class="control-label">Email</label>
    <input [(ngModel)]="user.email" type="text" class="form-control" name="email" id="email">
  </div>

  <div class="form-group">
    <label for="password" class="control-label">Mot de Passe</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" name="password" id="password">
  </div>

  <div class="form-group">
      <label for="nom" class="control-label">Nom</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control" name="nom" id="nom">
    </div>
  
  <div class="form-group">
    <label for="prenom" class="control-label">Prenom</label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control" name="prenom" id="prenom">
  </div>

  <div class="form-group">
    <label for="adresse" class="control-label">Adresse</label>
    <input [(ngModel)]="user.adresse" type="text" class="form-control" name="adresse" id="adresse">
  </div>

  <div class="form-group">
    <label for="ville" class="control-label">Ville</label>
    <input [(ngModel)]="user.ville" type="text" class="form-control" name="ville" id="ville">
  </div>

  <div class="form-group">
    <label for="siret" class="control-label">Siret</label>
    <input [(ngModel)]="user.siret" type="text" class="form-control" name="siret" id="siret">
  </div>
  <div class="form-group">
    <label for="professionString" class="control-label">Profession</label>
    <input type="text" class="form-control" name="professionString" id="professionString">
  </div>
  <div class="form-group"> <!-- Register Button -->
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </div>
</form>
  <p>{{ user | json }}</p>
</section>
