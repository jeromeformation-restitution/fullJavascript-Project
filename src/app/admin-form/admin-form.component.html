
<section class="container">
	<form (ngSubmit)="connectUser()">
	  <div class="form-group"> <!-- User name -->
		<label for="user_name" class="control-label">Name</label>
		<input [(ngModel)]="user.username" type="text" class="form-control" id="user_name" name="username">
	  </div>
	  	
	<div class="form-group"> <!-- Email -->
		<label for="email" class="control-label">E-mail</label>
		<input [(ngModel)]="user.email" type="text" class="form-control" id="email" name="email">
		
	  </div>
	
	  <div class="form-group"> <!-- Password -->
		<label for="password" class="control-label">Password</label>
		<input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password">
		
	  </div>
	
	
	  <div class="form-group"> <!-- Register Button -->
		<button type="submit" class="btn btn-primary">Connexion</button>
	  </div>
	</form>
	

	</section>
