<ng-container *ngIf="user">
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <img src="assets/img/users/{{(user.imageName) ? user.imageName : 'user_circle.png'}}" alt="" class="img-rounded img-responsive" />
          </div>
          <div class="col-sm-6 col-md-8">
            <h4>{{user.username}}</h4>
            <small><cite title="San Francisco, USA">{{user.ville}} <i class="glyphicon glyphicon-map-marker"></i></cite></small>
            <p>
              <i class="glyphicon glyphicon-envelope"></i>email@example.com
              <br />
              <i class="glyphicon glyphicon-globe"></i><a href="http://www.jquery2dotnet.com">www.jquery2dotnet.com</a>
              <br />
              <i class="glyphicon glyphicon-gift"></i>{{user.createdAt}}</p>
            <!-- Split button -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Envoyer un message </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-container>
