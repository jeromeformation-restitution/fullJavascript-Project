<ng-container *ngIf="user">
    <div class="container">
        <div class="col-xs-12 col-sm-10 col-md-10">
            <div class="card mt-4">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="assets/img/users/{{(user.imageName) ? user.imageName : 'user_circle.png'}}" alt=""
                             class="img-rounded img-fluid"/>
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>{{user.username}}</h4>
                        <small><cite title="San Francisco, USA">{{user.ville}} <i
                                class="glyphicon glyphicon-map-marker"></i></cite></small>
                        <p>
                            <i class="far fa-envelope"></i> email@example.com
                            <br/>
                            <i class="fas fa-globe-americas"></i><a href="http://www.jquery2dotnet.com">
                            www.jquery2dotnet.com</a>
                            <br/>
                            <i class="fas fa-clock"></i> Inscription : {{user.createdAt | date:'dd/MM/yy'}}</p>
                        <!-- Split button -->
                        <div class="btn-group">
                          <button type="button" class="btn btn-primary"><a routerLink="/message/{{user.slug}}"> Envoyer un message</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
