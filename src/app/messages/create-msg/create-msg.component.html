<section class="container">
  <form (ngSubmit)="sendMsg()" method="POST">
    <div class="form-group"> <!-- Title -->
      <label for="title" class="control-label">Titre</label>
      <input [(ngModel)]="msg.title" type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group"> <!-- Content -->
      <label for="Content" class="control-label">Contenu du message :</label>
      <textarea [(ngModel)]="msg.content" class="form-control"  id="content" name="content"></textarea>
    </div>
    <div class="form-group"> <!-- Register Button -->
      <button type="submit" class="btn btn-primary">Envoyer le message</button>
    </div>
  </form>
  {{msg | json}}
</section>
